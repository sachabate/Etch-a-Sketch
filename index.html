<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id="title-one">Etch-a-Sketch</p>
    </div>
    <div id="wrapper">
        <!-- <div id="title">Etch-a-Sketch</div> -->
        <div id="content">
            <div id="leftBar">
                <p class="leftTitle">Title</p>
                <input type="color" id="colorSelect" value="#000000">
                <button class="button">Button 1</button>
                <button class="button">Button 2</button>
                <button class="button">Button 3</button>
                <div>
                    <div id="gridSizeContainer">
                        <button id="24" class="gridButton button">24px</button>
                        <button id="48" class="gridButton button">48px</button>
                        <button id="64" class="gridButton button">64px</button>
                        <button id="96" class="gridButton button">96px</button>
                    </div>
                    <div class="custom">
                        <label for="gridSize">Custom</label>
                        <input type="text" id="gridSize" minlength="1" maxlength="2" size="3">
                    </div>
                </div>
            </div>
            <div id="grid"></div>
            <div id="rightBar">
                <button id="shake" class="button">
                    <div>S</div>
                    <div>H</div>
                    <div>A</div>
                    <div>K</div>
                    <div>E</div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
